name: Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        go: ["1.16", "1.17"]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Start Jenkins
        run: bash ./start_jenkins.sh start
      - name: Test
        run: make test
      - uses: codecov/codecov-action@v1
